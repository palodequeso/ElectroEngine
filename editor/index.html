<!DOCTYPE html>
<html>
    <head>
        <title>Electro Engine Editor</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/hexagon-js/dist/hexagon-dark/hexagon.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="../node_modules/hexagon-js/dist/hexagon-dark/hexagon.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="hx-sidebar-page sidebar-example">
          <div class="hx-heading example-heading">
            <div class="hx-titlebar">
              <div class="hx-titlebar-container">
                <div class="hx-titlebar-header example-titlebar">
                  <!-- <a class="hx-titlebar-icon" href="#"><img class="hx-logo"></img></a> -->
                  <div class="hx-titlebar-title">Electro Engine</div>
                  <div class="hx-titlebar-subtitle">Editor</div>
                  <div class="hx-titlebar-menu-icon-mobile"><i class="fa fa-reorder"></i></div>
                </div>
                <div class="hx-titlebar-menu-icons">
                  <div class="hx-titlebar-menu-icons-container">
                    <a class="hx-titlebar-menu-icon"><i class="fa fa-life-ring"></i><span class="hx-titlebar-menu-text">Help</span></a>
                    <a class="hx-titlebar-menu-icon"><i class="fa fa-cog"></i><span class="hx-titlebar-menu-text">Settings</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hx-sidebar">
            <div class="hx-sidebar-title">Docs</div>

            <div id="collapsible1" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-gamepad"></i> Games
                  <button class="inline-btn hx-btn">Create</button>
              </div>
              <div class="hx-collapsible-content">
                  <div class="hx-sidebar-section">Sample Game</div>
              </div>
            </div>

            <div id="collapsible2" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-map"></i> Maps
                  <button class="inline-btn hx-btn">Create</button>
              </div>
              <div class="hx-collapsible-content">
                  <div class="hx-sidebar-section">Sample Map</div>
              </div>
            </div>

            <div id="collapsible3" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-transgender"></i> Entities
                  <button class="inline-btn hx-btn">Create</button>
              </div>
              <div class="hx-collapsible-content">
                  <div class="hx-sidebar-section">Sample Entity</div>
              </div>
            </div>

            <div id="collapsible4" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-circle-o"></i> Particle Systems
                  <button class="inline-btn hx-btn">Create</button>
              </div>
              <div class="hx-collapsible-content">
                  <div class="hx-sidebar-section">Sample Particle System</div>
              </div>
            </div>

          </div>
          <div class="hx-content example-content"></div>

        </div>
    </body>
</html>
