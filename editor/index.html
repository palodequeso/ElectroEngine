<!DOCTYPE html>
<html>
    <head>
        <title>Electro Engine Editor</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/hexagon-js/dist/hexagon-dark/hexagon.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="../node_modules/hexagon-js/dist/hexagon-dark/hexagon.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="hx-sidebar-page sidebar">
          <div class="hx-heading heading">
            <div class="hx-titlebar">
              <div class="hx-titlebar-container">
                <div class="hx-titlebar-header titlebar">
                  <div class="hx-titlebar-title">Electro Engine</div>
                  <div class="hx-titlebar-subtitle">Editor</div>
                  <div class="hx-titlebar-menu-icon-mobile"><i class="fa fa-reorder"></i></div>
                </div>
                <div id="game_edit_buttons">
                    <label>Game Options</label>
                    <button class="hx-btn" id="edit_game_button">Edit</button>
                    <button class="hx-btn" id="save_game_button">Save</button>
                    <button class="hx-btn" id="build_game_button">Build</button>
                </div>
                <div class="hx-titlebar-menu-icons">
                  <div class="hx-titlebar-menu-icons-container">
                    <a class="hx-titlebar-menu-icon"><i class="fa fa-life-ring"></i><span class="hx-titlebar-menu-text">Help</span></a>
                    <a class="hx-titlebar-menu-icon"><i class="fa fa-cog"></i><span class="hx-titlebar-menu-text">Settings</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hx-sidebar">
            <div class="hx-sidebar-title">Docs</div>

            <div id="collapsible1" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-gamepad"></i> Games
                  <button class="inline-btn hx-btn" id="create_game_button">Create</button>
                  <button class="inline-btn hx-btn" id="load_game_button">Load</button>
              </div>
            </div>

            <div id="collapsible2" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-map"></i> Maps
                  <button class="inline-btn hx-btn" id="create_map_button">Create</button>
              </div>
              <div class="hx-collapsible-content" id="map_selector">
              </div>
            </div>

            <div id="collapsible3" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-street-view"></i> Characters
                  <button class="inline-btn hx-btn" id="create_character_button">Create</button>
              </div>
              <div class="hx-collapsible-content" id="character_selector">
              </div>
            </div>

            <div id="collapsible4" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-circle-o"></i> Particle Systems
                  <button class="inline-btn hx-btn" id="create_particle_system_button">Create</button>
              </div>
              <div class="hx-collapsible-content" id="particle_system_selector">
              </div>
            </div>

            <div id="collapsible5" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-file-image-o"></i> Sprites
                  <button class="inline-btn hx-btn" id="create_sprites_button">Create</button>
              </div>
              <div class="hx-collapsible-content" id="sprite_selector">
              </div>
            </div>

            <div id="collapsible6" class="hx-collapsible">
              <div class="hx-collapsible-heading"><i class="fa fa-file-image-o"></i> Sprite Sheets
                  <button class="inline-btn hx-btn" id="create_sprite_sheet_button">Create</button>
              </div>
              <div class="hx-collapsible-content" id="sprite_sheet_selector">
              </div>
            </div>

          </div>
          <div class="hx-content content"></div>

        </div>
    </body>
</html>
