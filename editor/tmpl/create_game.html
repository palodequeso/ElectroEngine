<form class="hx-form hx-margin">
    <div>
        <label>Name</label>
        <input type="text" id="game_name" value="{{name}}" />
    </div>
    <div>
        <label>Description</label>
        <input type="text" id="game_description" value="{{description}}" />
    </div>
    <div>
        <label>Version</label>
        <input type="text" id="game_version" value="{{version}}" />
    </div>
    <div style="float: right; margin-top: 10px;">
        <button class="hx-btn hx-positive" id="save_button">Save</button>
    </div>
</form>
