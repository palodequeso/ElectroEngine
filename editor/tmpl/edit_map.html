<div>
    <div id="map_editor_tiles">Tiles Go Here</div>
    <div id="map_editor_tools">
        <div class="hx-well">
            <div id="map_properties">
                <div class="hx-collapsible-heading">Properties</div>
                <div class="hx-collapsible-content">
                    <label>Name</label><input type="text" value="{{namne}}" />
                </div>
            </div>
        </div>
        <div class="hx-well">
            <div id="layer_selector">
                <div class="hx-collapsible-heading">Layers</div>
                <div class="hx-collapsible-content" id="layer_selector_draggable_container">
                    <div data-name="entities" data-type="entities" class="hx-drag-element">
                        <a href="#"><i class="fa fa-street-view"></i> Entities</a>
                    </div>
                    <div data-name="collisions" data-type="collisions" class="hx-drag-element">
                        <a href="#"><i class="fa fa-ban"></i> Collisions</a>
                    </div>
                    <div data-name="ground" data-type="tiles" class="hx-drag-element">
                        <a href="#"><i class="fa fa-fort-awesome"></i> Ground</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hx-well">
            <div id="sprite_selector">
                <div class="hx-collapsible-heading">
                    Sprite Sheets
                    <button class="hx-btn hx-positive btn-sm" id="add_sprite_sheet_button">Add...</button>
                </div>
                <div class="hx-collapsible-content hx-tabs" id="sprite_sheet_tabs">
                    <div id="sprite_sheet_0" class="hx-tab hx-positive" data-content="sprite_sheet_0_content">Sprite Sheet 0</div>
                    <div id="sprite_sheet_1" class="hx-tab hx-positive" data-content="sprite_sheet_1_content">Sprite Sheet 1</div>
                    <div id="sprite_sheet_2" class="hx-tab hx-positive" data-content="sprite_sheet_2_content">Sprite Sheet 2</div>
                    <div class="hx-tabs-content">
                        <div id="sprite_sheet_0_content" class="hx-tab-content">
                            <button class="hx-btn hx-negative btn-sm">Delete</button>
                            Sprite Sheet Selection Grid 0
                        </div>
                        <div id="sprite_sheet_1_content" class="hx-tab-content">
                            <button class="hx-btn hx-negative btn-sm">Delete</button>
                            Sprite Sheet Selection Grid 1
                        </div>
                        <div id="sprite_sheet_2_content" class="hx-tab-content">
                            <button class="hx-btn hx-negative btn-sm">Delete</button>
                            Sprite Sheet Selection Grid 2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
