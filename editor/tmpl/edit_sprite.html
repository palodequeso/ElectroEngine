<div id="sprite_sheet_editor_container">
    <div class="hx-layout hx-group hx-horizontal">
        <div class="hx-section">
            <div>
                {{#if original_path}}
                    <img src="{{original_path}}" />
                {{else}}
                    <!-- <img src="file://{{game_path}}/images/sprite_sheets/{{path}}" /> -->
                {{/if}}
                <div id="sprite_sheet_grid"></div>
                <div id="animation_selections"></div>
            </div>
        </div>
        <div class="hx-section">
            <div>
                Animations:
                <button class="hx-btn add_adnimation">Add</button>
            </div>
            <div class="">
                {{#each animations}}
                <div class="sprite_animation_selector" data-id="{{@key}}">
                    <div class="animation_preview"></div>
                    {{@key}}
                    <button class="hx-btn hx-negative delete_animation"><i class="fa fa-trash"></i></button>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
