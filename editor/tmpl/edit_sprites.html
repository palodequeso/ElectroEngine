<div id="sprite_sheet_editor_container">
    <div class="hx-layout hx-group hx-horizontal">
        <div class="hx-section">
            <div>
                {{#if original_path}}
                    <img src="{{original_path}}" />
                {{else}}
                    <!-- <img src="file://{{game_path}}/images/sprite_sheets/{{path}}" /> -->
                {{/if}}
                <div id="sprite_sheet_grid"></div>
            </div>
        </div>
        <div class="hx-section">
            Sprites:<br>
            <div class="">
                {{#each sprites}}
                <div class="sprite_selector" data-id="{{id}}">{{id}}</div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
