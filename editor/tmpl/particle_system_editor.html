<div id="particle_system_editor_container">
    <div class="hx-layout hx-group">
        <div class="hx-section">
            <div class="particle_system_canvas_container">
            </div>
        </div>
        <div class="hx-section">
            <form class="hx-form">
                <div>
                    <label>ID</label>
                    <input type="text" value="{{id}}" class="particle_system_id" />
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" value="{{name}}" class="particle_system_name" />
                </div>
                <div>
                    <label>Emission Rate</label>
                    <input type="number" value="{{emission_rate}}" class="particle_system_emission_rate" />
                </div>
                <div>
                    <label>Particle Count</label>
                    <input type="number" value="{{particle_count}}" class="particle_system_particle_count" />
                </div>
                <div>
                    <label>Position Range</label>
                    <input type="number" value="{{position_range.[0].[0]}}" class="particle_system_position_range_begin_x"/>
                    <input type="number" value="{{position_range.[0].[1]}}" class="particle_system_position_range_begin_y"/><br>
                    <input type="number" value="{{position_range.[1].[0]}}" class="particle_system_position_range_end_x"/>
                    <input type="number" value="{{position_range.[1].[1]}}" class="particle_system_position_range_end_y"/>
                </div>
                <div>
                    <label>Velocity Range</label>
                    <input type="number" value="{{velocity_range.[0].[0]}}" class="particle_system_velocity_range_begin_x"/>
                    <input type="number" value="{{velocity_range.[0].[1]}}" class="particle_system_velocity_range_begin_y"/><br>
                    <input type="number" value="{{velocity_range.[1].[0]}}" class="particle_system_velocity_range_end_x"/>
                    <input type="number" value="{{velocity_range.[1].[1]}}" class="particle_system_velocity_range_end_y"/>
                </div>
                <div>
                    <label>Life Range</label>
                    <input type="number" value="{{life_range.[0]}}" class="particle_system_life_range_begin"/>
                    <input type="number" value="{{life_range.[1]}}" class="particle_system_life_range_end"/>
                </div>
                <div>
                    <label>Decay Range</label>
                    <input type="number" value="{{decay_range.[0]}}" class="particle_system_decay_range_begin"/>
                    <input type="number" value="{{decay_range.[1]}}" class="particle_system_decay_range_end"/>
                </div>
                <div>
                    <label>Fade Range</label>
                    <input type="number" value="{{fade_range.[0]}}" class="particle_system_fade_range_begin"/>
                    <input type="number" value="{{fade_range.[1]}}" class="particle_system_fade_range_end"/>
                </div>
                <div>
                    <label>Width Range</label>
                    <input type="number" value="{{width_range.[0]}}" class="particle_system_width_range_begin"/>
                    <input type="number" value="{{width_range.[1]}}" class="particle_system_width_range_end"/>
                </div>
                <div>
                    <label>Height Range</label>
                    <input type="number" value="{{height_range.[0]}}" class="particle_system_height_range_begin"/>
                    <input type="number" value="{{height_range.[1]}}" class="particle_system_height_range_end"/>
                </div>
                <div>
                    <label>Start Color Range</label>
                    <input type="text" id="start_color_range_begin" value="{{start_color_range.[0]}}" />
                    <input type="text" id="start_color_range_end" value="{{start_color_range.[1]}}" />
                </div>
                <div>
                    <label>End Color Range</label>
                    <input type="text" id="end_color_range_begin" value="{{end_color_range.[0]}}" />
                    <input type="text" id="end_color_range_end" value="{{end_color_range.[1]}}" />
                </div>

                <!--
                image: null,
                modifier: null,
                start_color_range: [[0, 0, 0], [0, 0, 0]],
                end_color_range: [[0, 0, 0], [0, 0, 0]] -->
                <div>
                    <button class="hx-btn hx-positive" id="save_particle_system_button">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
