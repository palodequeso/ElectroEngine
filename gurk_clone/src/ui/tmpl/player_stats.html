<div><label>Health</label> {{health}} / {{max_health}}</div>
<div><label>Mana</label> {{mana}} / {{max_mana}}</div>
<div>
    <label>Level</label> {{level}}
    <label>Experience</label> {{experience}} / {{next_level}}
 </div>
<div><label>Strength</label> <input data-stat="strength" class="player_stat_value" type="number" value="{{strength}}" min="2" max="32" /></div>
<div><label>Constitution</label> <input data-stat="constitution" class="player_stat_value" type="number" value="{{constitution}}" min="2" max="32" /></div>
<div><label>Dexterity</label> <input data-stat="dexterity" class="player_stat_value" type="number" value="8" min="{{dexterity}}" max="32" /></div>
<div><label>Agility</label> <input data-stat="agility" class="player_stat_value" type="number" value="8" min="{{agility}}" max="32" /></div>
<div><label>Knowledge</label> <input data-stat="knowledge" class="player_stat_value" type="number" value="8" min="{{knowledge}}" max="32" /></div>
<div><label>Intellect</label> <input data-stat="intellect" class="player_stat_value" type="number" value="8" min="{{intellect}}" max="32" /></div>
<div><label>Charisma</label> <input data-stat="charisma" class="player_stat_value" type="number" value="8" min="{{charisma}}" max="32" /></div>
