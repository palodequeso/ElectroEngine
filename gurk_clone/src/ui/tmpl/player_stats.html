<div><label>Health</label> <span class="player_health">{{health}}</span> / <span class="player_max_health">{{max_health}}</span></div>
<div><label>Mana</label> <span class="player_mana">{{mana}}</span> / <span class="player_max_mana">{{max_mana}}</span></div>
<div>
    <label>Level</label> <span class="player_level">{{level}}</span>
    <label>Experience</label> <span class="player_experience">{{experience}}</span> / <span class="player_next_level">{{next_level}}</span>
</div>
<div>
    <label>Strength</label>
    <input data-stat="strength" class="player_stat_value" type="number" value="{{strength}}" min="2" max="32" />
    <span data-stat="strength" class="player_stat_down_button"><i class="fa fa-arrow-down"></i></span>
    <span data-stat="strength" class="player_stat_up_button"><i class="fa fa-arrow-up"></i></span>
    <span data-stat="strength" class="stat_bonus"></span>
</div>
