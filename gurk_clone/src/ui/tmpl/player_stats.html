<div><label>Health</label> {{health}} / {{max_health}}</div>
<div><label>Mana</label> {{mana}} / {{max_mana}}</div>
<div>
    <label>Level</label> {{level}}
    <label>Experience</label> {{experience}} / {{next_level}}
</div>
<div>
    <label>Strength</label>
    <input data-stat="strength" class="player_stat_value" type="number" value="{{strength}}" min="2" max="32" />
    <span data-stat="strength" class="player_stat_down_button"><i class="fa fa-arrow-down"></i></span>
    <span data-stat="strength" class="player_stat_up_button"><i class="fa fa-arrow-up"></i></span>
</div>
